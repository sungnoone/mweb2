<!--主頁-->
<div data-role="page" id="page_main" style="margin-top: 20px">

        <form id="addbook_form" method="POST" enctype="multipart/form-data">

                <input type="search" name="search" id="book_search" value="" placeholder="產品編號">

                <label for="book_barcode">產品條碼編號</label>

            </div>
            <div data-role="fieldcontain">
                <label for="book_name">產品名稱</label>
                <input id="book_name" type="text" />
            </div>
            <div data-role="fieldcontain">
                <label for="book_price">定價</label>
                <input id="book_price" type="text" />
            </div>
            <div data-role="fieldcontain" id="field_book_description">
                <label for="book_description">簡介</label>
                <textarea id="book_description"></textarea>
            </div>
            <div data-role="fieldcontain">

            <div data-role="fieldcontain">
                <input id="fileupload" type='file' name="files[]" data-url="http://192.168.1.229:8088/msrv2/test/fileupload/" multiple/>
                <div id="img-name"></div>
            </div>
        </form>
    </div>
