<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
</head>
<body>

<!--主頁-->
<div data-role="page" id="page_admin" style="margin-top: 20px">
    <div data-role="header">
        <a href="index.html" data-icon="back">Back</a>
        <h1>Admin</h1>
    </div>
    <div data-role="content">
        <p><a href="#page_account" data-role="button">Account</a></p>
        <!--<a href="#" data-role="button"></a>-->
    </div>
</div>

<!--Account-->
<div data-role="page" id="page_account" style="margin-top: 20px">
    <div data-role="header">
        <a href="#page_admin" data-icon="back">Back</a>
        <h1>Account</h1>
    </div>
    <div data-role="content" id="page_account_content">
        <form>
            <div data-role="fieldcontain">
                <label for="account_name">登入名稱</label>
                <input id="account_name" type="text" required/>
            </div>
            <div data-role="fieldcontain">
                <label for="account_password">密碼</label>
                <input id="account_password" type="password" required/>
            </div>
            <div data-role="fieldcontain">
                <label for="account_pwdconfirm">密碼確認</label>
                <input id="account_pwdconfirm" type="password" required/>
            </div>
            <div data-role="fieldcontain">
                <label for="account_email">E-Mail</label>
                <input id="account_email" type="text" required/>
            </div>
            <div data-role="fieldcontain">
                <label for="account_phone_mobile">行動電話</label>
                <input id="account_phone_mobile" type="text" required/>
            </div>
            <div data-role="fieldcontain">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><input type="submit" value="新增" onclick="btn_account_create();" /></div>
                </fieldset>
            </div>
        </form>
    </div>
    <div data-role="footer" id="page_account_footer"></div>
</div>

<link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.2.css">
<link rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.2.css">
<script src="js/jquery-2.1.0.js"></script>
<script src="js/jquery.mobile-1.4.2.js"></script>
<script src="js/index.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
